services:
  db:
    container_name: postgres_container
    image: postgres:latest
    ports:
      - 5000:5432
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: db_user
      POSTGRES_PASSWORD: db_password
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
